<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>Your Name - Full-Stack Developer | Freelance Web Development</title>
    <meta name="title" content="Your Name - Full-Stack Developer | Freelance Web Development" />
    <meta name="description" content="Experienced Full-Stack Developer specializing in React, Node.js, and modern web technologies. Available for freelance projects. Let's build something amazing together." />
    <meta name="keywords" content="freelance developer, web development, full-stack developer, React developer, Node.js, JavaScript, TypeScript, portfolio" />
    <meta name="author" content="Your Name" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://yourportfolio.com/" />
    <meta property="og:title" content="Your Name - Full-Stack Developer | Freelance Web Development" />
    <meta property="og:description" content="Experienced Full-Stack Developer specializing in React, Node.js, and modern web technologies. Available for freelance projects." />
    <meta property="og:image" content="https://yourportfolio.com/og-image.jpg" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://yourportfolio.com/" />
    <meta property="twitter:title" content="Your Name - Full-Stack Developer | Freelance Web Development" />
    <meta property="twitter:description" content="Experienced Full-Stack Developer specializing in React, Node.js, and modern web technologies. Available for freelance projects." />
    <meta property="twitter:image" content="https://yourportfolio.com/og-image.jpg" />
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Person",
      "name": "Your Name",
      "url": "https://yourportfolio.com",
      "jobTitle": "Full-Stack Developer",
      "description": "Experienced Full-Stack Developer specializing in React, Node.js, and modern web technologies",
      "sameAs": [
        "https://github.com/yourusername",
        "https://linkedin.com/in/yourusername",
        "https://twitter.com/yourusername"
      ]
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
